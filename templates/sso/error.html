{% extends "base.html" %}
{% block title %}Ошибка авторизации{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-red-50 dark:bg-red-900/20 p-8 rounded-lg shadow space-y-6 text-center">
    <h1 class="text-2xl font-bold text-red-700 dark:text-red-400">Ошибка авторизации</h1>
    <p class="text-red-600 dark:text-red-300">{{ message }}</p>

    {% if missing %}
    <div class="mt-4 text-sm text-red-500 dark:text-red-200">
      Отсутствуют параметры:
      <ul class="mt-1 list-disc list-inside text-left">
        {% for param in missing %}
          <li>{{ param }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <button onclick="window.history.back()"
      class="mt-6 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
      Назад
    </button>
  </div>
</div>
{% endblock %}
