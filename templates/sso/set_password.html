{% extends "base.html" %}
{% block title %}Установка пароля{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded shadow">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Установите пароль</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Это необходимо для завершения входа
      </p>
    </div>
    <form id="setPasswordForm" class="mt-8 space-y-6">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Новый пароль</label>
          <input id="password" name="password" type="password" required
                 class="appearance-none rounded w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-2">
          <label for="password2" class="block text-sm font-medium text-gray-700">Повторите пароль</label>
          <input id="password2" name="password2" type="password" required
                 class="appearance-none rounded w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      <div id="status" class="text-center text-sm text-red-600"></div>
      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
          Установить пароль
        </button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("setPasswordForm");
  const statusEl = document.getElementById("status");

  const idToken = new URLSearchParams(window.location.search).get("id_token");

  function parseJwtPayload(token) {
    try {
      const payload = token.split('.')[1];
      const base64 = payload.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch {
      return {};
    }
  }

  const payload = parseJwtPayload(idToken);
  const username = payload.sub;
  const client_id = payload.aud;
  const redirect_uri = payload.redirect_uri;
  const state = payload.state;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.innerText = "";

    const password = document.getElementById("password").value.trim();
    const password2 = document.getElementById("password2").value.trim();

    if (password.length < 6) {
      statusEl.innerText = "Пароль должен содержать не менее 6 символов.";
      return;
    }

    if (password !== password2) {
      statusEl.innerText = "Пароли не совпадают.";
      return;
    }

    try {
      const resp = await fetch("/api/password/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          new_password: password,
          client_id: client_id,
          id_token: idToken
        }),
      });

      const data = await resp.json();

      if (resp.ok && data.redirect_url) {
        window.location.href = data.redirect_url;
      } else {
        statusEl.innerText = data.error || data.detail || "Не удалось установить пароль.";
      }
    } catch (err) {
      statusEl.innerText = "Ошибка сети: " + err.message;
    }
  });
});
</script>
{% endblock %}
