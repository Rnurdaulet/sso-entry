{% extends "base.html" %}
{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-4">Сброс пароля</h2>
    <p class="text-sm text-gray-600 text-center mb-4">
      Для пользователя <strong>{{ sub }}</strong>
    </p>

    <form id="resetPasswordForm" class="space-y-4">
      <input type="hidden" id="id_token" value="{{ id_token|escapejs }}">
      <input type="hidden" id="redirect_uri" value="{{ redirect_uri }}">

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Новый пароль</label>
        <input type="password" id="password" required minlength="6"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Повторите пароль</label>
        <input type="password" id="password2" required minlength="6"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div id="status" class="text-sm text-center text-red-600"></div>

      <button type="submit" id="submitBtn"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none">
        Сбросить пароль
      </button>
    </form>
  </div>
</div>

<script>
  document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value.trim();
    const password2 = document.getElementById("password2").value.trim();
const id_token = JSON.parse('"' + document.getElementById("id_token").value + '"');

    const redirect_uri = document.getElementById("redirect_uri").value;
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("submitBtn");

    if (password.length < 6) {
      statusEl.textContent = "Пароль должен содержать не менее 6 символов.";
      return;
    }

    if (password !== password2) {
      statusEl.textContent = "Пароли не совпадают.";
      return;
    }

    statusEl.textContent = "Отправка запроса...";
    btn.disabled = true;

    try {
      const resp = await fetch("/api/password/forgot/complete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_token, new_password: password }),
      });

      const data = await resp.json();
      if (resp.ok) {
        statusEl.classList.remove("text-red-600");
        statusEl.classList.add("text-green-600");
        statusEl.textContent = "Пароль успешно сброшен. Перенаправление...";
        setTimeout(() => {
          window.location.href = redirect_uri || "/";
        }, 2000);
      } else {
        btn.disabled = false;
        statusEl.textContent = data.detail || data.error || "Ошибка сброса пароля.";
      }
    } catch (err) {
      btn.disabled = false;
      statusEl.textContent = "Ошибка сети: " + err.message;
    }
  });
</script>
{% endblock %}
