<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SSO{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#6366f1', // indigo-500, from user’s config, vibrant for light mode
                            dark: '#1e40af', // matches CSS --primary-blue, richer for dark mode
                        },
                        accent: {
                            gold: {
                                light: '#f4c430', // yellow-400, brighter than CSS --accent-gold
                                dark: '#d4af37', // matches CSS --accent-gold
                            },
                            teal: {
                                light: '#10b981', // emerald-500, from user’s config, vibrant for light mode
                                dark: '#2dd4bf', // matches CSS --accent-teal
                            },
                        },
                        base: {
                            light: '#f8fafc', // matches CSS --base-offwhite
                            dark: '#e5e7eb', // gray-200, slightly darker for dark mode backgrounds
                        },
                        neutral: {
                            light: '#9ca3af', // gray-400, lighter for light mode text
                            dark: '#6b7280', // matches CSS --neutral-gray
                        },
                    },
                    boxShadow: {
                        'input-focus': '0 0 0 3px rgba(30, 64, 175, 0.3)', // matches .input-focus:focus
                        'btn-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1)', // matches .btn-hover:hover
                    },
                    borderRadius: {
                        'card': '0.9rem', // matches .card-inner
                        'card-outer': '1rem', // matches .card-border
                    },
                    backgroundImage: {
                        'card-gradient': 'linear-gradient(45deg, #1e40af, #2dd4bf)', // matches .card-border
                    },
                    transitionProperty: {
                        'input': 'border-color, box-shadow', // matches .input-focus
                        'btn': 'background-color, transform, box-shadow', // matches .btn-hover
                    },
                    translate: {
                        'btn-hover': '-2px', // matches .btn-hover:hover transform
                    },
                },
            }
        };
    </script>
    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">
<div class="absolute top-4 right-4">
    <button id="themeToggle"
            class="text-sm px-4 py-2 rounded border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">
        Тема
    </button>
</div>
{% block content %}{% endblock %}

<script>
    // Темная тема
    const toggleBtn = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;
    const theme = localStorage.getItem("theme");

    if (theme === "dark") {
        htmlEl.classList.add("dark");
    } else {
        htmlEl.classList.remove("dark");
    }

    toggleBtn.addEventListener("click", () => {
        htmlEl.classList.toggle("dark");
        localStorage.setItem("theme", htmlEl.classList.contains("dark") ? "dark" : "light");
    });
</script>
{% block bottom_scripts %}{% endblock %}
</body>
</html>
